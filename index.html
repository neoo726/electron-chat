<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline';"
    />
    <!-- X-Content-Security-Policy -->
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline';"
    />
   
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
     <!-- Pico.css -->
     <link
     rel="stylesheet"
     href="css/pico.min.css"
   />
    <title>Tester</title>
    
  </head>
  <body>
    <!-- <header class="container">
      <hgroup>
        <h1>Tester</h1>
        <p>Rest data simulate</p>
      </hgroup>

    </header> -->
    <main class="container">
      
     <form id="form">
      <div class="grid">
        <input type="text" name="restIp" placeholder="rest ip" aria-label="rest" required value="10.128.231.141" />
        <input type="text" name="restPort" placeholder="rest port" aria-label="rest" required value="31082"/>
        
      </div>
      <div class="grid">
        <input type="text" name="portName" placeholder="port name" aria-label="rest" required value="WebDV"/>
        <input type="text" name="machineName" placeholder="machine name" aria-label="rest" required value="ROS01"/>
      </div>
      <div class="grid">
        <input type="text" name="tagName" placeholder="tag name" aria-label="rest" required value="DV_ROS.ROS.ROS.EXR_CraneID_FB"/>
        <input type="text" id="writeValue" name="writeValue" placeholder="write value" aria-label="rest" required value="0"/>

       
      </div>
      <div class="grid">
        <button type="submit">read</button>
        <button type="submit">write</button>
      </div>
      <div class="grid">
        <label for="terms">
          <input type="checkbox" role="switch" id="terms" name="terms" />
          Continuous reading
        </label>
        <button type="submit">write by 0-1-0-1</button>
      </div>
      <div class="grid">  
        <p ></p>

        <button type="submit">stop</button>
      </div>
     </form>
      <fieldset>
        
        <table>
          <thead>
            <tr>
              <th scope="col">Tag</th>
              <th scope="col">Value</th>
              <th scope="col">Quality</th>
              <th scope="col">Count</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td >Mercury</th>
              <td>4,880</td>
              <td>0.39</td>
              <td>88</td>
            </tr>
            
          </tbody>
         
        </table>
      </fieldset>
    </main>
    
    <script src="./renderer.js"></script>
  </body>
</html>
